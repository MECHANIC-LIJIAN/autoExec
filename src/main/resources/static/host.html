        <div class="row">

<script src="js/util.js"></script>

<script>
    $(function () {

        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_host').bootstrapTable({
                url: 'api/host/queryByUser?userId=1',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                dataType: 'json',
                toolbar: '#toolbar',                //工具按钮用哪个容器
                theadClasses: '.thead-light',
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                showPaginationSwitch: false,        //是否显示分页数
                sidePagination: 'client',//设置在哪里进行分页，可选值为 'client' 或者 'server'。设置 'server'时，必须设置 服务器数据地址（url）或者重写ajax方法
                pageNumber: 1,
                pageSize: 20,
                pageList: [20, 30, 50], //设置为 All 或者 Unlimited，则显示所有记录。
                sortName: "step",                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                height: $(window).height() - 200,   //table总高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "actionLogId",                     //每一行的唯一标识，一般为主键列
                clickToSelect: true,                //是否启用点击选中行
                singleSelect: true,                 //是否单选模式

                columns: [
                    { checkbox: true, visible: true },
                    { field: 'hostname', title: '主机名' },
                    {
                        field: 'ipAddress',
                        title: 'ip地址'
                    }, {
                        field: 'port',
                        title: 'ssh端口',
                        align: 'center'
                    }, {
                        field: 'username',
                        title: '用户名'
                    },],
                responseHandler: function (res) {
                    //动态渲染表格之前获取有后台传递的数据时,用于获取出除去本身渲染所需的数据的额外参数
                    //详见此函数参数的api
                    // console.log(res)
                    const data = res['data']
                    return data;
                },
                onLoadSuccess: function (res) {
                },
                onLoadError: function () {
                    alert("数据加载失败！");
                },
                onCheck: function (row, $element, field) {
                    const rows = $('#tb_host').bootstrapTable('getSelections');
                    const cancelRows = rows.filter((r) => r.hostId !== row.hostId)
                    const cancelIds = cancelRows.map((ele) => {
                        return ele.hostId
                    });
                    // console.log(cancelIds)
                    $('#tb_host').bootstrapTable('uncheckBy', { field: 'hostId', values: cancelIds });
                }


            });
        };

        return oTableInit;
    };


    $("#btn_add").click(function () {
        $("#formAdd")[0].reset();
        $('#myModal').modal('show')

    });

    $("#addBtn").click(function () {
        var fields = $("#formAdd").serializeArray();
        var obj = {}; //声明一个对象
        $.each(fields, function (index, field) {
            obj[field.name] = field.value; //通过变量，将属性值，属性一起放到对象中
        })
        console.log(obj)
        var url = "api/host/add"
        if (obj.hostId.length > 0) {
            url = "api/host/update"
        }
        $.ajax({
            type: "post",
            url: url,
            contentType: 'application/json',
            dataType: 'JSON',
            data: JSON.stringify(obj),//将对象转为json字符串
            contentType: 'application/json',
            success: function (data, status) {
                if (status == "success") {
                    if (data['code'] === 200) {
                        $("#tb_host").bootstrapTable('refresh');
                        $('#myModal').modal('hide')
                    } else {
                        alert(data["msg"])
                    }
                }
            },
            error: function (xhr, textStatus) {
                alert(textStatus)
            },
            complete: function () {

            }

        });
    })


    $("#btn_edit").click(function () {
        var arrselections = $("#tb_host").bootstrapTable('getSelections');
        if (arrselections.length > 1) {
            alert('只能选择一行进行编辑');

            return;
        }
        if (arrselections.length <= 0) {
            alert('请选择有效数据');
            return;
        }
        const data = arrselections[0];
        $("#hostId").val(data.hostId);

        $("#ipAddress").val(data.ipAddress);
        $("#hostname").val(data.hostname);
        $("#port").val(data.port);
        $("#username").val(data.username);
        $("#password").val("");
        $('#myModal').modal();
    });

    $("#btn_delete").click(function () {
        var arrselections = $("#tb_host").bootstrapTable('getSelections');
        if (arrselections.length <= 0) {
            alert('请选择有效数据');
            return;
        }

        if (arrselections.length > 1) {
            alert('只能选择一行');

            return;
        }
        if (!window.confirm("确定删除吗？")) {
            return;
        }
        $.ajax({
            type: "post",
            url: "api/host/delete",
            data: JSON.stringify(arrselections[0]),
            contentType: 'application/json',
            dataType: 'JSON',
            success: function (data, status) {
                if (data['code'] !== 200) {
                    alert(data["msg"]);
                } else {
                    alert("删除成功")
                }
            },
            error: function () {
                alert('删除失败');
            },
            complete: function () {
                $("#tb_host").bootstrapTable('refresh');
            }

        });
    });

</script>
